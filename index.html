<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 14 Февраля, Любимая!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background-color: #fff5f5;
        }
        .font-cursive {
            font-family: 'Dancing Script', cursive;
        }
        .font-handwriting {
            font-family: 'Caveat', cursive;
        }
        
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) translateX(40px) rotate(360deg); opacity: 0; }
        }
        
        .heart-particle {
            position: absolute;
            pointer-events: none;
            top: -50px;
            animation: fall linear forwards;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.95) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-screen-entry {
            animation: fadeInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
            50% { transform: scale(1.03); box-shadow: 0 0 20px 5px rgba(239, 68, 68, 0.2); }
        }
        .pulse-yes {
            animation: softPulse 2s infinite ease-in-out;
        }

        @keyframes floatingCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .float-card {
            animation: floatingCard 4s infinite ease-in-out;
        }
    </style>

</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
